<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | navNote</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and redirects to the correct URL for SPA routing
    (function() {
      // Get the current URL path
      var pathSegmentsToKeep = 1; // Keep one segment for the repository name
      var l = window.location;
      var segmentCount = 0;

      // Count segments in the path
      if (l.pathname.indexOf('/') !== -1) {
        segmentCount = l.pathname.split('/').length - 1;
      }

      // Construct redirect URL (strip everything after the repo name in the path)
      var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
      
      // Add the repository name path segment
      redirectUrl += l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/?/';
      
      // Add any path segments beyond the repository name
      redirectUrl += l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~');
      
      // Add any query parameters
      if (l.search) {
        redirectUrl += '&' + l.search.slice(1).replace(/&/g, '~and~');
      }
      
      // Add the hash if present
      if (l.hash) {
        redirectUrl += l.hash;
      }

      // Redirect to the constructed URL
      window.location.replace(redirectUrl);
    })();
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #050810;
      color: #fff;

      background: linear-gradient(90deg, #3182ce, #805ad5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      line-height: 1.5;
    }
    a {
      display: inline-block;
      background: linear-gradient(90deg, #3182ce, #805ad5);

      font-weight: 500;
      transition: all 0.3s ease;
    }
    a:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Page Not Found</h1>
    <p>Redirecting you to the homepage...</p>
    <p>If you're not redirected automatically, <a href="./index.html">click here</a>.</p>
  </div>
