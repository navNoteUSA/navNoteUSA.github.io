    <!-- Custom CSS -->
    <style>
      @keyframes pulse-slow {
        0%, 100% { opacity: 0.7; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.05); }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      
      .animate-pulse-slow {
        animation: pulse-slow 3s ease-in-out infinite;
      }
      
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      .shadow-glow-sm {
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
      }
      
      .shadow-glow-md {

      }
      
      .shadow-glow-lg {
        box-shadow: 0 0 35px rgba(59, 130, 246, 0.5);
      }
      
      /* Standard cursor */
      * {
        cursor: default;
      }
      
      a, button, [role="button"], input[type="submit"], input[type="button"], select, input[type="checkbox"], input[type="radio"] {
        cursor: pointer;
      }
      
      input[type="text"], input[type="email"], input[type="password"], input[type="number"], input[type="search"], input[type="tel"], input[type="url"], textarea {
        cursor: text;
      }

      /* Mobile optimizations */
      @media (max-width: 767px) {
        /* Reduce or disable animations on mobile */
        * {
          animation-duration: 0.001ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.001ms !important;
        }

        /* Disable heavy animations on mobile */
        .reduced-motion * {
          transition: none !important;
          animation: none !important;
          transform: none !important;
        }

        /* Prevent overflows that might cause refresh issues */
        body {
          overflow-x: hidden;
          width: 100%;
          position: relative;
          touch-action: manipulation;
          -webkit-overflow-scrolling: touch;
        }
      }

      /* Additional fixes to prevent mobile refresh issues */
      .prevent-refresh {
        overscroll-behavior: none;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
      }

      /* Performance optimizations */
      .hardware-accelerated {
        transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000px;
      }

    <!-- Initialize Vanta.js NET effect for hero section -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const isMobile = window.innerWidth < 768 || 
                        /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        if (!isMobile && window.VANTA) {
          VANTA.NET({
            el: "#vanta-hero",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x1f1f59,
            backgroundColor: 0x0,
            points: 10.00,
            maxDistance: 20.00,
            spacing: 20.00
          });
        }
      });
    </script>
