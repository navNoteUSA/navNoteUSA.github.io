<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navNote - AI-Powered Location-Aware Task Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="description" content="navNote is an AI-powered task management app that understands context, time, and location to help you organize your life more efficiently.">
    <style>
      @keyframes pulse-slow {
        0%, 100% { opacity: 0.7; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.05); }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      
      .animate-pulse-slow {
        animation: pulse-slow 3s ease-in-out infinite;
      }
      
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      .shadow-glow-sm {
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
      }
      
      .shadow-glow-md {
        box-shadow: 0 0 25px rgba(59, 130, 246, 0.4);
      }
      
      .shadow-glow-lg {
        box-shadow: 0 0 35px rgba(59, 130, 246, 0.5);
      }
      
      /* Cursor effects */
      .cursor-active {
        transform: scale(1.5) translate(-33%, -33%);
        background-color: white;
      }
      
      .cursor-ring-active {
        transform: scale(1.3) translate(-38%, -38%);
        border-color: white;
      }
    </style>
  </head>
  <body class="bg-primary text-white">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
